{{ define "main" }}
<article>
  <header>
    <h1>{{.Title}}</h1>
  </header>
  <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
  {{.Content}}
</article>
<ul class="list">
  <!-- Ranges through content/posts/*.md -->
  {{ range .Pages }}
  <li>
    <a href="{{.RelPermalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
  </li>
  {{ end }}
</ul>
{{ end }}
